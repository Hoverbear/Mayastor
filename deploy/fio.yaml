kind: Pod
apiVersion: v1
metadata:
  name: fio
spec:
  volumes:
    - name: ms-volume
      persistentVolumeClaim:
       claimName: ms-volume-claim
  containers:
    - name: fio
      image: alpine
      command: [ "sh", "-c", "apk add fio && sleep 1000000" ]
      volumeMounts:
        - mountPath: "/volume"
          name: ms-volume
